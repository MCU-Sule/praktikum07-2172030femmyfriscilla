<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<style>
    div{
        margin: auto;
    }
    p{
        margin-top: 30px;
        text-align: center;
    }
</style>
<body>
    <div id="luaran">
        <p id="dalam"></p>
    </div>
    <script>
        /*Semakin besar inputan, maka semakin besar font-size dan kotaknya. Jika input < 5, warna kotak = #6ed36e, jika input = 5,
        warna kotak = rgb(212, 212, 63), jika input > 5, warna kotak = rgb(223, 57, 57).*/

        let a = prompt("masukan sebuah bilangan (0-9)")
        if(a==0){
            document.getElementById("luaran").style.backgroundColor="#6ed36e";
            document.getElementById("luaran").width="90px";
            document.getElementById("luaran").height="120px";
            document.getElementById("luaran").style.border="2px black solid";
            document.getElementById("dalam").innerHTML="1";
            document.getElementById("dalam").style.fontSize="10px";
        }
        if(a==1){
            document.getElementById("luaran").style.backgroundColor="#6ed36e";
            document.getElementById("luaran").width="100px";
            document.getElementById("luaran").height="140px";
            document.getElementById("luaran").style.border="2px black solid";
            document.getElementById("dalam").innerHTML="2";
            document.getElementById("dalam").style.fontSize="20px";
        }
        if(a==2){
            document.getElementById("luaran").style.backgroundColor="#6ed36e";
            document.getElementById("luaran").width="120px";
            document.getElementById("luaran").height="160px";
            document.getElementById("luaran").style.border="2px black solid";
            document.getElementById("dalam").innerHTML="3";
            document.getElementById("dalam").style.fontSize="30px";
        }
        if(a==3){
            document.getElementById("luaran").style.backgroundColor="#6ed36e";
            document.getElementById("luaran").width="130px";
            document.getElementById("luaran").height="180px";
            document.getElementById("luaran").style.border="2px black solid";
            document.getElementById("dalam").innerHTML="4";
            document.getElementById("dalam").style.fontSize="40px";
        }
        if(a==4){
            document.getElementById("luaran").style.backgroundColor="#6ed36e";
            document.getElementById("luaran").width="140px";
            document.getElementById("luaran").height="200px";
            document.getElementById("luaran").style.border="2px black solid";
            document.getElementById("dalam").innerHTML="5";
            document.getElementById("dalam").style.fontSize="50px";
        }
        if(a==5){
            document.getElementById("luaran").style.backgroundColor="rgb(212, 212, 63)";
            document.getElementById("luaran").width="150px";
            document.getElementById("luaran").height="220px";
            document.getElementById("luaran").style.border="2px black solid";
            document.getElementById("dalam").innerHTML="6";
            document.getElementById("dalam").style.fontSize="60px";
        }
        if(a==6){
            document.getElementById("luaran").style.backgroundColor="rgb(223, 57, 57)";
            document.getElementById("luaran").width="160px";
            document.getElementById("luaran").height="240px";
            document.getElementById("luaran").style.border="2px black solid";
            document.getElementById("dalam").innerHTML="7";
            document.getElementById("dalam").style.fontSize="60px";
        }
        if(a==7){
            document.getElementById("luaran").style.backgroundColor="rgb(223, 57, 57)";
            document.getElementById("luaran").width="170px";
            document.getElementById("luaran").height="260px";
            document.getElementById("luaran").style.border="2px black solid";
            document.getElementById("dalam").innerHTML="8";
            document.getElementById("dalam").style.fontSize="60px";
        }
        if(a==8){
            document.getElementById("luaran").style.backgroundColor="rgb(223, 57, 57)";
            document.getElementById("luaran").width="180px";
            document.getElementById("luaran").height="280px";
            document.getElementById("luaran").style.border="2px black solid";
            document.getElementById("dalam").innerHTML="9";
            document.getElementById("dalam").style.fontSize="60px";
        }
        if(a==9){
            document.getElementById("luaran").style.backgroundColor="rgb(223, 57, 57)";
            document.getElementById("luaran").width="190px";
            document.getElementById("luaran").height="300px";
            document.getElementById("luaran").style.border="2px black solid";
            document.getElementById("dalam").innerHTML="10";
            document.getElementById("dalam").style.fontSize="60px";
        }
    </script>
